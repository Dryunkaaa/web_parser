<div th:fragment="register-modal" class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal"
     aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">

                <div class="container-flurry info-block ml-5 mr-5 mb-4 incorrect-login fs-default" th:if="${registerError}">
                    <p class="pt-3 pb-3 text-center" th:text="${registerError}">Error</p>
                </div>

                <form th:action="@{/register}" method="post">
                    <p>Email</p>
                    <input type="email" name="email">
                    <p class="mt-3">Login</p>
                    <input type="text" name="login">
                    <p class="mt-3">Password</p>
                    <input type="password" name="password">
                    <br>
                    <input type="submit" class="btn btn-primary mt-3" value="Register">
                </form>

                    <div class="info-block authorization-block container-flurry fs-default mb-3 mt-4">
                        <p class="pt-3 pb-3 pl-2 text-center">Already have an account?
                            <a href="/projects" class="index-href-to-authorization"> Please sign in!</a>
                        </p>
                    </div>
            </div>
        </div>
    </div>

    <script th:if="${registerError} or ${param.register}">
        function openRegister() {
            $("#register").click();
        }
        setTimeout(openRegister, 0);
    </script>
</div>
