<div th:fragment="create-user-modal" class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModal"
     aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserModalLabel">User creation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="container-flurry info-block ml-5 mr-5 mb-4 incorrect-login fs-default" th:if="${creationUserError}">
                    <p class="pt-3 pb-3 text-center" th:text="${creationUserError}">Error</p>
                </div>

                <form action="/admin/user/create" method="post">
                    <p>Login</p>
                    <input type="text" name="login">
                    <p class="mt-3">Email</p>
                    <input type="email" name="email">
                    <p class="mt-3">Password</p>
                    <input type="password" name="password">
                    <br>
                    <input type="submit" class="btn btn-primary mt-3" value="Create">
                </form>
            </div>
        </div>
    </div>
    <script th:if="${creationUserError}">
        function createUserModal() {
            $("#createUserBtn").click();
        }
        setTimeout(createUserModal, 0);
    </script>
</div>
