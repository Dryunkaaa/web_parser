<div th:fragment="top-menu" class="d-block top-menu" xmlns:th="http://www.w3.org/1999/xhtml">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <a href="/" class="btn menu-href">
        <i class="fas fa-home"></i>
        Home</a>
    <a href="/projects" class="btn menu-href">
        <i class="fas fa-server"></i>
        Projects</a>
    <a th:if="${isAdmin}" href="/admin" class="btn menu-href">
        <i class="fas fa-users"></i>
        Users</a>

    <div class="dropdown float-right">
        <button class="dropButton menu-href" id="dropButton">
            <i class="fas fa-user user-icon"></i>
            Account
            <i class="fa fa-caret-down"></i>
        </button>

        <div id="my-dropdown" class="dropdown-content">
            <a th:if="${user==null}" href="#" data-toggle="modal" data-target="#signInModal" id="sign-in">
                <i class="fas fa-sign-in-alt"></i>
                Sign in</a>
            <a th:if="${user==null}" href="#" data-toggle="modal" data-target="#registerModal" id="register">
                <i class="fa fa-user-plus"></i>
                Register</a>
            <a th:if="${user!=null}" href="/user/info">
                <i class="far fa-clock"></i>
                Data</a>
            <a th:if="${user!=null}" href="/logout">
                <i class="fas fa-sign-out-alt"></i></i>
                Sign out</a>
        </div>
    </div>
</div>
