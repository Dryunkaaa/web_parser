<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Создание проекта</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<!--Top menu-->
<div th:replace="fragments/menu.html :: top-menu"/>

<form method="post" action="/project/add">
    <div class="container bg-info mt-1">
        <h1 class="text-center">Создание проекта</h1>
        <h3 class="text-left">1. Введите домен(http/https)</h3>
        <input type="text" class="form-control" aria-label="Domain" aria-describedby="basic-addon1" name="domain">

        <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" name="parsingStatus" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запустить парсинг сразу</label>
        </div>

        </br>
        <input type="submit" class="btn btn-success" value="Создать проект">
    </div>
</form>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
